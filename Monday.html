<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message for M</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f8ff;
      color: #333;
    }
    .message {
      text-align: center;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background: #fff;
    }
    .message h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .message p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>Happy Monday, M!</h1>
    <p>New week, new way to tell you how much I miss you and love you :D</p>
  </div>
</body>
</html>
